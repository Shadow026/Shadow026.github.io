<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <title>Bienvenido</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
  <link href="css/style.css" rel="stylesheet"/>
  <style>
    /* Fondo degradado */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to right, #864ddf, #203376); /* Fondo degradado */
      font-family: Arial, sans-serif;
      color: white;
    }

    /* Contenedor principal */
    .welcome-container {
      text-align: center;
      background: rgba(219, 176, 245, 0.9); /* Fondo blanco semitransparente */
      padding: 40px;
      border-radius: 20px; /* Bordes redondeados */
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); /* Sombra */
      border: 5px solid transparent; /* Borde degradado */
      background-clip: padding-box;
      position: relative;
      overflow: hidden;
    }

    /* Borde degradado */
    .welcome-container::before {
      content: "";
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      z-index: -1;
      background: linear-gradient(135deg, #864ddf, #203376);
      border-radius: 25px;
    }

    /* Título */
    .welcome-container h1 {
      font-size: 40px;
      margin-bottom: 20px;
      color: #333; /* Texto oscuro */
      font-weight: bold;
    }

    /* Texto descriptivo */
    .welcome-container p {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
    }

    /* Botón */
    .welcome-container button {
      background-color: #8c00ff; /* Azul principal */
      color: rgb(255, 255, 255);
      border: none;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 25px; /* Botón redondeado */
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .welcome-container button:hover {
      background-color: #5f029c; /* Azul más oscuro al pasar el mouse */
      transform: scale(1.1); /* Efecto de agrandamiento */
    }
  </style>
</head>
<body class="sub_page">
  <div class="welcome-container">
    <h1>¡Bienvenido a "Placeholder"!</h1>
    <p>Haz clic en el botón de abajo para continuar.</p>
    <button onclick="window.location.href='service.html'">Entrar</button>
  </div>
</body>
</html>
